name: Amplify Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.5.0'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@genflowly'

      - name: Update npm
        run: npm install -g npm@latest

      - name: Debug token (first 4 characters)
        run: echo "GH_TOKEN starts with ${GH_TOKEN:0:4}"
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Setup .npmrc file for GitHub Packages
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GH_TOKEN }}" > ~/.npmrc
          echo "@genflowly:registry=https://npm.pkg.github.com/" >> ~/.npmrc

      - name: Debug .npmrc file
        run: cat ~/.npmrc

      - name: Set npm config
        run: npm config set '//npm.pkg.github.com/:_authToken' "${{ secrets.GH_TOKEN }}"

      - name: Verify npm config
        run: npm config list

      - name: Install dependencies
        run: npm ci --verbose
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Disable treating warnings as errors
        run: echo "CI=false" >> $GITHUB_ENV

      - name: Build React app
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install Amplify CLI
        run: npm install -g @aws-amplify/cli@latest

      - name: Trigger Amplify Console build
        run: |
          curl -H "Content-Type: application/json" -X POST -d '{}' "${{ secrets.AMPLIFY_WEBHOOK_URL }}"