name: Amplify Deploy

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: read

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.5.0'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@genflowly'

      - name: Authenticate npm with PAT
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GH_PAT }}" > ~/.npmrc
          echo "@genflowly:registry=https://npm.pkg.github.com" >> ~/.npmrc
          npm config list

      - name: Display package.json contents
        run: cat package.json

      - name: Try to install @genflowly/react-assets
        run: npm install @genflowly/react-assets@0.1.118

      - name: View package info
        run: npm view @genflowly/react-assets

      - name: Install dependencies
        run: npm ci

      - name: Disable treating warnings as errors
        run: echo "CI=false" >> $GITHUB_ENV

      - name: Build React app
        run: npm run build

      - name: Change ownership of .npm directory
        run: sudo chown -R $USER:$USER ~/.npm

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Install Amplify CLI
        run: npm install -g @aws-amplify/cli@latest

      - name: Trigger Amplify Console build
        run: |
          curl -H "Content-Type: application/json" -X POST -d '{}' "${{ secrets.AMPLIFY_WEBHOOK_URL }}"